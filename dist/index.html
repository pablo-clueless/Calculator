<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="screen" value="" disabled />
      <div class="keys">
        <div class="btnHolder">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn operator" value="/">&div;</button>
        </div>
        <div class="btnHolder">
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn operator" value="*">x</button>
        </div>
        <div class="btnHolder">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn operator" value="-">-</button>
        </div>
        <div class="btnHolder">
          <button class="btn decimal" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn operator" value="%">&percnt;</button>
          <button class="btn operator" value="+">&plus;</button>
        </div>
        <div class="btnHolder">
          <button class="btnLg all-clear" value="all-clear">Clear</button>
          <button class="btnLg equal-sign operator" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
